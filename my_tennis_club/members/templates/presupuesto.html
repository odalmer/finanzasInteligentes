{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuesto FInanzas inteligente</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/presupuesto.css' %}">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!-- Budget -->
                <div class="total-amount-container">
                    <h3>Presupuesto</h3>
                    <p class="hide error" id="budget-error">
                        El valor no puede estar vacío o ser negativo
                    </p>
                    <input type="number" id="total-amount" placeholder="Introduzca el importe total"" />
                    <button class="submit" id="total-amount-button">Establecer presupuesto</button>
                </div>

                <!-- Expenditure -->
                <div class="user-amount-container">
                    <h3>Gastos</h3>
                    <p class="hide error" id="product-title-error">
                        Los valores no pueden estar vacíos
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Introduzca el título del producto" />
                    <input type="number" id="user-amount" placeholder="Ingresar el costo del producto" />
                    <button class="submit" id="check-amount">Verificar importe</button>
                </div>
            </div>
            <!-- Output -->
            <div class="output-container flex-space">
                <div>
                    <p>Presupuesto total</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Gastos</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>
        <!-- List -->
        <div class="list">
            <h3>Lista de gastos</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="{% static 'js/presupuesto.js' %}"></script>
</body>

</html>
