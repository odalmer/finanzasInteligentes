{% load static %}
<header>
    <div class="container d-flex justify-content-between align-items-center py-3">
        <div class="logo">
            <h1>Finanzas Inteligentes</h1>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#home">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#news">Noticias</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#privacy-policy">Políticas</a></li>
                <li class="nav-item"><a class="nav-link" href="presupuesto/">Presupuesto</a></li>
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-secondary" type="submit">Cerrar sesion</button>
                    </form>
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
        <button class="btn btn-outline-secondary" onclick="toggleDarkMode()">Modo Oscuro</button>
    </div>
</header>
